<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
      rel="stylesheet"/>
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
      rel="stylesheet"/>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" />
    <title>Guests List</title>
</head>
<body>
<div class="panel panel-default" style="margin: 10px">
    <div class="panel-heading">
        <h1 class="panel-title">Guest List</h1>
    </div>
    <div class="panel-body">
        <form class="form-inline" method="POST" th:object="${guest}"
              th:action="@{/guests}" style="margin: 20px 0">
            <div class="form-group">

                <input type="text" class="form-control"
                       placeholder="Name"
                       th:field="*{name}"/>

                <input type="text" class="form-control"
                       placeholder="Number of Friends"
                       th:field="*{numberOfFriends}"/>

                <button type="submit"
                        class="btn btn-primary">ADD</button>
            </div>
        </form>

        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Friends</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="guest : ${guests}">
                <td th:text="${guest.name}"></td>
                <td th:text="${guest.numberOfFriends}"></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
